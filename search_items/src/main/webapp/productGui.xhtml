<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">


<h:body>
<ui:composition template="./template.xhtml">
<h:outputText value="Products" styleClass="title"  />
<h:outputStylesheet  name="css/style.css" />
	
	<ui:define name="content">
	<h:form name="productForm">
	
		<h:panelGrid columns="2">

			<h:outputLabel for="productName" value="ProductName" />
			<h:inputText id="productName" value="#{productBean.product.name}" />

<h:outputLabel for="productDescription" value="ProductDescription" />
			<h:inputText id="productDescription" value="#{productBean.product.description}" />

<h:outputLabel value="Color" />
<h:inputText value="#{productBean.product.color}" />
<h:outputLabel value="CusName" />
<h:inputText value="#{productBean.customers.name}" />

			<p:commandButton value="#{texts.save}"
				action="#{productBean.saveProduct()}" />
				
				<p:commandButton action="#{productBean.doLogout()}" value="#{texts.logout}" />
		</h:panelGrid>


	</h:form>
	</ui:define>
</ui:composition>
</h:body>
</html>
